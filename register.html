<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Admin | UCKGC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('cover/walpaper.jpg') center/cover fixed;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px;
      max-width: 400px; width: 100%; backdrop-filter: blur(5px); color: #fff;
    }
    .form-control { background: rgba(255,255,255,0.2); border: none; color: #fff; }
    .form-control::placeholder { color: #ddd; }
    .btn-register {
      background: rgba(0,121,107,0.8); border: none; padding: 10px; width: 100%;
      color: #fff; transition: 0.3s;
    }
    .btn-register:hover { background: rgba(0,77,64,0.8); transform: scale(1.05); }
    .msg { margin-top: 10px; font-size: 0.9rem; }
    .msg.error { color: #ff8c8c; }
    .msg.success { color: #8cff8c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Admin</h2>
    <div id="msg" class="msg"></div>
    <form id="register-form">
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required />
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required />
      <input type="password" name="confirm" class="form-control mb-3" placeholder="Confirm Password" required />
      <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="mt-3"><a href="login.html" style="color:#fff;">Already have an account? Login here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://wlthlwxcmltwescezjlk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdGhsd3hjbWx0d2VzY2V6amxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDQ4MDcsImV4cCI6MjA2NzAyMDgwN30.tvUeTFVDdQomDHHV0JSpsXHP9IbQVkOhEvBpCglzI-o'
    );

    const form = document.getElementById('register-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';

      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form.confirm.value;

      if (password !== confirm) {
        msg.textContent = "Passwords do not match";
        msg.classList.add("error");
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        msg.textContent = error.message;
        msg.classList.add("error");
      } else {
        msg.textContent = "Check your email to verify your account.";
        msg.classList.add("success");
        setTimeout(() => {
          window.location.href = "verify.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
