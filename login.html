<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | UCKGC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: url('cover/walpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .form-control {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }
    .form-control::placeholder { color: #bbb; }
    .btn-login {
      background: linear-gradient(45deg, #00d9a5, #00796b);
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      width: 100%;
      transition: 0.3s;
    }
    .btn-login:hover { transform: translateY(-2px); }
    .alert-custom {
      background: rgba(255,0,0,0.8);
      color: #fff;
      padding: 10px; border-radius: 5px;
      margin-bottom: 15px;
    }
    a { color: #00d9a5; }
    a:hover { color: #00796b; text-decoration: underline; }
    .footer {
      position: absolute; bottom: 0;
      width: 100%; text-align: center;
      padding: 10px; background: rgba(0,121,107,0.5);
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="error" class="alert-custom" style="display: none;"></div>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <p class="mt-2"><a href="forgot_password.html">Forgot Password?</a></p>
    <p class="mt-3">Don't have an account? <a href="registeradmin.html">Register here</a></p>
  </div>
  <div class="footer">&copy; 2025 UCKGC Phil. All Rights Reserved.</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="login.js"></script>
</body>
</html>
