<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | UCKGC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <div id="error" class="alert-custom" style="display: none;"></div>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" name="email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required />
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p class="mt-2"><a href="forgot_password.html">Forgot Password?</a></p>
    <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>

    <div class="mt-3">
      <a href="view_attendance.html" class="btn btn-attendance">View Attendance</a>
    </div>
  </div>

  <div class="footer">&copy; 2025 UCKGC Phil. All Rights Reserved.</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="login.js"></script>


</body>
</html>
