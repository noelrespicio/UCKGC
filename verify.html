<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Verify Email | UCKGC</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: url('cover/walpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .verify-container {
      background: rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .form-control, .btn-verify {
      border-radius: 10px;
      margin-top: 10px;
    }
    .error-message { color: #ffdddd; }
    .success-message { color: #ddffdd; }
    .loading-spinner {
      display: none;
      margin: auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer {
      position: fixed; bottom: 0;
      width: 100%; padding: 10px;
      background: rgba(0,121,107,0.5);
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="loading-spinner" id="spinner"></div>
    <h2>Email Verification</h2>
    <p id="feedback"></p>
    <form id="verifyForm">
      <input type="text" id="code" class="form-control" placeholder="Verification Code" required />
      <button type="submit" class="btn btn-success btn-verify w-100">Verify</button>
    </form>
    <p class="mt-3">
      Didnâ€™t get it?
      <button id="resendBtn" class="btn btn-link">Resend Code</button>
    </p>
  </div>
  <div class="footer">&copy; 2024 UCKGC Phil. All Rights Reserved.</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="verify.js"></script>
</body>
</html>
